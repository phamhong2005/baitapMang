<body>
<script>
    let numbers = [1,8,11,20,24,3,5,7,14,12]
    let max = numbers[0]
    let vitri =0
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i]>max){
        max = numbers[i]
            vitri = i
        }
    }
    document.write(`Vị trí: ${vitri} Giá Trị là : ${max}`

</script>
