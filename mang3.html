<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ages = [1,5,7,-3,2,12]
    let max = ages[0]
    let tong = 0
    let tb
    for (let i = 0; i < ages.length; i++) {
        if (ages[i]>max) {
            max = ages[i]
            tong = tong + i
        tb = tong /6
        }
    }document.write(`Gia tri max la : ${max};Trung binh la:${tb}`)
</script>
</body>
</html>
